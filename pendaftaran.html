<!DOCTYPE html>
<html>
<head>
<title>Register Perpustakaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" href="tampilan.css">
</head>
<body>
<div class="wrapper" style="background-image: url('serenity.jpg');">
<div class="inner">
<div class="image-holder">
<img src="https://www.clipartkey.com/mpngs/m/16-164898_-learning-kids-png.png" alt="image">
</div>
<form action="">
<h3>Library Registration Form</h3>
<div class="form-group">
<input type="text" placeholder="First Name" class="form-control">
<input type="text" placeholder="Last Name" class="form-control">
</div>
<div class="form-wrapper">
<input type="text" placeholder="Username" class="form-control">
</div>
 
<div class="form-wrapper">
    <input type="text" placeholder="NIK" class="form-control">     

</div>
<div class="form-wrapper">
<input type="text" placeholder="Email Address" class="form-control">
 
</div>
<div class="form-wrapper">
<select name="" id="" class="form-control">
<option value="" disabled selected>Gender</option>
<option value="male">Male</option>
<option value="femal">Female</option>
</select>
</div>

<div class="form-wrapper">
    <input type="text" placeholder="Address" class="form-control">
</div>

<div class="form-wrapper">
    <input type="number" placeholder="No Telp" class="form-control">
    </div>

<div class="form-wrapper">
<input type="password" placeholder="Password" class="form-control">
 
</div>
<div class="form-wrapper">
<input type="password" placeholder="Confirm Password" class="form-control">
</div>
<button>Register</button>
</form>
</div>
</div>
</body>
</html>
